name: 🚀 Build & Push Docker image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Cloner le dépôt
      uses: actions/checkout@v3

    - name: 🐳 Build Docker image
      run: docker build -t tpm-app:latest .

    - name: 🔐 Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: 🔍 Debug info (facultatif)
      run: echo "Je pousse vers : docker.io/${{ secrets.DOCKER_USERNAME }}/tpm-app:latest"

    - name: 🏷️ Tag Docker image
      run: docker tag tpm-app:latest ${{ secrets.DOCKER_USERNAME }}/tpm-app:latest

    - name: 📤 Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/tpm-app:latest
