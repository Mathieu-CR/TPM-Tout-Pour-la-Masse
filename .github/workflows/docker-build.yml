name: 🚀 Build & Push Docker image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Cloner le dépôt
      uses: actions/checkout@v3

    - name: 🐳 Build Docker image
      run: docker build -t tpm-app .

    - name: 🔐 Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: 🏷️ Tag Docker image
      run: docker tag tpm-app docker.io/${{ secrets.DOCKER_USERNAME }}/tpm-app:latest

    - name: 📤 Push Docker image
      run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/tpm-app:latest

    - name: 🔔 Appel du webhook via Ngrok
      run: curl -X POST ${{ secrets.WEBHOOK_HOST }}
